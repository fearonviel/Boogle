<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="https://www.seeklogo.net/wp-content/uploads/2015/09/new-google-favicon.svg">
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="header">
      <div id="linkizgoraj">
        <div class="linki">Gmail</div>
        <div class="linki">Images</div>
        <div class="linki"><img class="ikone" src="https://cdn4.iconfinder.com/data/icons/banking-finance/32/more-512.png" alt="Settings"></div>
        <div class="linki"><img class="ikone" src="https://cdn3.iconfinder.com/data/icons/fillies-medium/64/bell-512.png" alt="Notifications"></div>
        <div class="linki"><img class="ikone" src="https://cdn4.iconfinder.com/data/icons/gray-toolbar-7/512/user-512.png" alt="My Account"></div>
      </div>
    </div>

    <div id="maincontent">
      <div id="logo">
        <a href="#"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png" alt="logo"></a>
      </div>
      <div id="searchbox">
        <input type="text">
      </div>
      <div id="luckysearch">
        <div class="lucky">Google search</div>
        <div class="lucky">I'm feeling lucky</div>
      </div>
      <div class="tekst">Google.si offered in: <span class="link">slovenščina</span></div>
    </div>

    <div id="footer">
      <div id="levimenu">
        <div class="levimenu">Advertising</div>
        <div class="levimenu">Business</div>
        <div class="levimenu">About</div>
      </div>
      <div id="desnimenu">
        <div class="desnimenu">Privacy</div>
        <div class="desnimenu">Terms</div>
        <div class="desnimenu">Settings</div>
        <div class="desnimenu">Use Google.com</div>
      </div>
    </div>
  </body>
</html>
