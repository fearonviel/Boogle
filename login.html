<!DOCTYPE html>
<html>
  <head>
    <title>Sign in - Google Accounts</title>
    <link href="style2.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="https://www.seeklogo.net/wp-content/uploads/2015/09/new-google-favicon.svg">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="header">
      <div class="headercontent">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png" alt="Logo">
        <div class="slogan1">One account. All of Google.</div>
        <div class="slogan2">Sign in with your Google Account</div>
      </div>
    </div>

    <div id="maincontent">
      <div id="signinbox">
        <img class="avatar" src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_grey_512dp.png" alt="Profile picture">
        <br>
        <input type="text" value="Email or Phone">
        <div class="button">Next</div>
        <div class="help"> Find my account</div>
      </div>
    </div>

    <div id="footer">
      <div class="footercontent">
        <div class="link">Create Account</div><br>
        One Google Account for everything Google
        <br>
        <img class="footerimage" src="https://ssl.gstatic.com/accounts/ui/wlogostrip_230x17_1x.png" alt="icons">
      </div>
    </div>

    <div id="footer2">
      <div id="levimenu">
        <div class="levimenu">About Google</div>
        <div class="levimenu">Privacy</div>
        <div class="levimenu">Terms</div>
        <div class="levimenu">Help</div>
      </div>
    </div>
  </body>
</html>
